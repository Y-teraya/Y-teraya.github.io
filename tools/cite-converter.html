<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>参考文献コンバータ</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>参考文献コンバータ</h1>

<div>
  <label for="fileInput">ファイル入力（.nbib / .ris / .bib / .bbl / .txt）</label><br>
  <input id="fileInput" type="file" accept=".nbib,.ris,.bib,.bbl,.txt">
</div>

<div style="margin-top:0.5rem;">
  <label for="input">入力テキスト</label><br>
  <textarea id="input" placeholder="ここにテキストを入力" rows="10" cols="60"></textarea>
</div>

<button id="removeComment"> comment/thebibliography を削除 </button>
<button id="clearInputBtn">入力削除</button>

<div class="row">
  <div class="col" style="width: 100%;">
    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px; flex-wrap: wrap;">
  <label for="styleSelect">参考文献スタイル:</label>
  <select id="styleSelect">
    <option value="apa">APA</option>
    <option value="nogyokagaku">日本農芸化学会</option>
    <option value="shokubutsu">日本植物生理学会</option>
    <option value="dojofeiryo">日本土壌肥料学会</option>
    <option value="seibutsu">日本生物工学会</option>
  </select>
  <button id="convertBibtexBtn">BibTeX として追加</button>
  <button id="convertRefBtn">リストとして追加</button>
</div>

<div id="unifiedOutput" contenteditable="true" style="
    width:100%;
    height:400px;
    border:1px solid #ccc;
    padding:8px;
    overflow:auto;
    white-space: pre-wrap;
    font-family: 'Times New Roman', serif;
    background: #fff;">
</div>

<div style="margin-top: 10px; display: flex; gap: 8px; flex-wrap: wrap;">
  <button id="copyAllBtn">すべてコピー</button>
  <button id="downloadBibBtn">.bib で保存</button>
  <button id="downloadRtfBtn">.rtf で保存</button> <button id="removeLastBtn" style="color: brown;">最後の一つを削除</button>
  <button id="clearAllBtn" style="color: red;">すべて削除</button>
</div>

  </div>
</div>

<div style="margin-top: 20px;">
  <label>ログ:</label><br>
  <textarea id="logOutput" readonly style="width: 100%; height: 60px; font-size: 0.8rem;"></textarea>
</div>

<script src="./script.js"></script>
</body>

</html>
