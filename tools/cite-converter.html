<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cite converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
    <h1>Cite converter</h1>
    <p>NBIB, RIS, BibTeX, BBL を一括整形・変換</p>
</header>

<main class="container">
    <section class="input-section">
        <div class="section-header">
            <label for="input">文献データを入力してください</label>
            <div class="file-controls">
                <input type="file" id="fileInput" accept=".nbib,.bib,.ris,.txt,.tex,.bbl,text/plain,application/x-bibtex,text/comma-separated-values" style="display:none;">
                <button type="button" class="btn-outline" onclick="document.getElementById('fileInput').click()">ファイル選択</button>
                <button type="button" class="btn-outline" id="clearInputBtn">クリア</button>
            </div>
        </div>
        <textarea id="input" placeholder="ここに PMID-xxxx, TY - JOUR, @article{...} などを貼り付けてください..."></textarea>
        
        <div class="action-bar">
            <button id="removeComment" class="btn-secondary">LaTeX/Comment削除</button>
            <div class="spacer"></div>
            <button id="convertBibtexBtn" class="btn-primary">スタックに追加 (BibTeX)</button>
            <button id="convertRefBtn" class="btn-primary">スタックに追加 (リスト)</button>
        </div>
    </section>

    <section class="control-section">
        <div class="control-group">
            <label for="styleSelect">引用スタイル:</label>
            <select id="styleSelect">
                <option value="apa">APA Style (General)</option>
                <option value="nogyokagaku">日本農芸化学会</option>
                <option value="shokubutsu">日本植物生理学会</option>
                <option value="dojofeiryo">日本土壌肥料学会</option>
                <option value="seibutsu">日本生物工学会</option>
                <option value="seibutsu">日本醸造学会</option>
            </select>
        </div>
        <div class="bulk-actions">
            <button id="copyAllBtn" class="btn-success">すべてコピー</button>
            <button id="downloadBibBtn" class="btn-download">.bib 保存</button>
            <button id="downloadRtfBtn" class="btn-download">.rtf 保存</button>
        </div>
    </section>

    <section class="output-section">
        <div class="output-header">
            <h2>スタックされた文献</h2>
            <input type="text" id="logOutput" readonly placeholder="ログがここに表示されます">
        </div>
        
        <div id="unifiedOutput"></div>
        
        <div class="footer-actions" style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; text-align: center;">
            <button id="clearAllBtn" class="btn-danger" style="width: 200px; padding: 12px;">スタックを全削除</button>
        </div>
    </section>
</main>

<script src="./script.js"></script>
</body>
</html>
